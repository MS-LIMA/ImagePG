DATASET: 'KittiDataset'
DATA_PATH: '../data/kitti'
 
POINT_CLOUD_RANGE: [0, -40, -3, 70.4, 40, 1]

DATA_SPLIT: {
    'train': train,
    'test': val
}

INFO_PATH: {
    'train': [kitti_infos_train.pkl],
    'test': [kitti_infos_val.pkl],
} 

GET_ITEM_LIST: ["points"]
FOV_POINTS_ONLY: True

DATA_AUGMENTOR:
    DISABLE_AUG_LIST: ['placeholder']
    AUG_CONFIG_LIST:
        - NAME: gt_sampling
          USE_ROAD_PLANE: True
          DB_INFO_PATH:
              - kitti_dbinfos_train.pkl
          PREPARE: {
             filter_by_min_points: ['Car:5', 'Pedestrian:5', 'Cyclist:5'],
             filter_by_difficulty: [-1],
          }

          SAMPLE_GROUPS: ['Car:20','Pedestrian:15', 'Cyclist:15']
          NUM_POINT_FEATURES: 4
          DATABASE_WITH_FAKELIDAR: False
          REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
          LIMIT_WHOLE_SCENE: True

        - NAME: random_world_flip
          ALONG_AXIS_LIST: ['x']

        - NAME: random_world_rotation
          WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]

        - NAME: random_world_scaling
          WORLD_SCALE_RANGE: [0.95, 1.05]

POINT_FEATURE_ENCODING: {
    encoding_type: absolute_coordinates_encoding,
    ADDITIONAL_FEATS_NUM: 0,
    used_feature_list: ['x', 'y', 'z', 'intensity'],
    src_feature_list: ['x', 'y', 'z', 'intensity'],
}

DATA_PROCESSOR:

    - NAME: WBF
      ENABLED: False

    - NAME: points_translation
 
      TRAIN:
        FLIP_X : [False, True, True]
        FLIP_Y : [False, False, False]
        ROT_ANGLES: [0.39269908, 0, -0.39269908]
        SCALES: [ 0.98, 1.0, 1.02]
      TEST:
          FLIP_X : [False, True, True, False, True]
          FLIP_Y : [False, False, False, False, False]
          ROT_ANGLES: [0.39269908, 0, 0.39269908, -0.39269908, -0.39269908]
          SCALES: [0.98, 1.02, 1.0, 0.98, 1.02]    

    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: True
      
    - NAME: filter_empty_boxes # This applys only on training stage.

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': True,
        'test': False
      }

    - NAME: transform_points_to_voxels
      VOXEL_SIZE: [0.05, 0.05, 0.05]
      NUM_POINT_FEATURES: 4
      MAX_POINTS_PER_VOXEL: 5
      MAX_NUMBER_OF_VOXELS: {
        'train': 16000,
        'test': 40000
      }
 
    - NAME: transform_points_to_pillar
      VOXEL_SIZE: [ 0.2, 0.2, 4 ]
      MAX_POINTS_PER_VOXEL: 32
      NUM_POINT_FEATURES: 4
      MAX_NUMBER_OF_VOXELS: {
        'train': 16000,
        'test': 40000
      }

    - NAME: bev_shape_mask_transform_points_to_voxels
      ENABLE_TEST: False
      VOXEL_SIZE: [ 0.4, 0.4, 4 ]
      MAX_POINTS_PER_VOXEL: 1
      MAX_NUMBER_OF_VOXELS: {
        'train': 16000,
        'test': 40000
      }

    - NAME : image_resize
      IMG_SCALE: 1.0
      
    - NAME: image_normalize
      MEAN: [0.485, 0.456, 0.406]
      STD: [0.229, 0.224, 0.225]